<body>
    <div class="container-fluid" id="navbar">
        <h2 class="text-center">guess the number</h2>
    </div>
    <div class="container-fluid" id="background">
        <div class="row my-text text-center">
            <h4>I am thinking of a number between 1 and 50. Try to guess it.</h4>
            <form method ="post">
                <h4>Guess: </h4>
                <input name="first_try">
                <br>
                <br>
                <button class="my-button" type="submit">Submit</button>
            </form>
        </div>

        <div class="row my-text text-center">
            <h3>{{ message }}</h3>
        </div>


    </div>

</body>
